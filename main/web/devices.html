<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Devices - LoRa Mesh</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <!-- Desktop Navbar -->
        <nav class="navbar">
            <div class="nav-brand">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                </svg>
                <span>LoRa Mesh</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/lora-config.html" class="nav-link">Config</a>
                <a href="/devices.html" class="nav-link active">Devices</a>
            </div>
            <div class="nav-status">
                <span class="status-indicator online"></span>
                <span id="nodeIdDisplay">Node --</span>
            </div>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="headline-large">Devices</h1>
            <div class="refresh-timer" onclick="loadDevices()" title="Click to refresh immediately"
                style="cursor: pointer; position: relative; width: 36px; height: 36px;">
                <svg viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg"
                        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="circle" id="refreshSpinner" stroke-dasharray="0, 100"
                        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <g transform="translate(9, 9) scale(0.5)">
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
                            fill="#FFF" />
                    </g>
                </svg>
            </div>
        </div>

        <div id="devicesList">
            <!-- Devices Populated by JS -->
            <div class="text-center text-muted body-large mt-5">Loading devices...</div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Route Map
            </div>
            <div style="overflow-x: auto;">
                <table class="routing-table" style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; border-bottom: 2px solid rgba(255,255,255,0.1);">
                            <th style="padding: 12px;">Dest</th>
                            <th style="padding: 12px;">Next Hop</th>
                            <th style="padding: 12px;">Hops</th>
                            <th style="padding: 12px;">RSSI</th>
                            <th style="padding: 12px;">Status</th>
                        </tr>
                    </thead>
                    <tbody id="routingTableBody">
                        <!-- Routes Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Node Detail Modal -->
    <div id="nodeModal"
        style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; backdrop-filter: blur(5px);">
        <div
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--sys-color-surface); padding: 24px; border-radius: 24px; min-width: 300px; max-width: 90%; box-shadow: 0 0 50px rgba(0,229,255,0.2);">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="headline-medium">Node Details</h2>
                <button onclick="closeModal()"
                    style="background: none; border: none; color: white; font-size: 24px;">&times;</button>
            </div>
            <div id="nodeDetails"></div>
        </div>
    </div>

    <!-- Mobile Bottom Nav -->
    <nav class="bottom-nav">
        <a href="/" class="bottom-nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
            </svg>
            Dashboard
        </a>
        <a href="/lora-config.html" class="bottom-nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
            </svg>
            Config
        </a>
        <a href="/devices.html" class="bottom-nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M3.27 3L2 4.27l5 5V13h3v9l3.58-6.14L17.73 20 19 18.73 3.27 3zM17 10h-4l4 4h-4v2h2v-2h4v-2h-2v2h-4v-4c0-1.1-.9-2-2-2zm-5 5H8v2h4v-2z" />
            </svg>
            Devices
        </a>
    </nav>
    <script src="/script.js?v=6"></script>
    <script>
        fetch('/api/config').then(r => r.json()).then(data => {
            if (data.success && data.data.node_id) {
                document.getElementById('nodeIdDisplay').textContent = "Node " + data.data.node_id;
            }
        });
    </script>
</body>

</html>
