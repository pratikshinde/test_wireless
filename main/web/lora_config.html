<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Config - LoRa Mesh</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <!-- Desktop/Tablet Floating Navbar -->
        <nav class="navbar">
            <div class="nav-brand">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                </svg>
                <span>LoRa Mesh</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/lora-config.html" class="nav-link active">Config</a>
                <a href="/devices.html" class="nav-link">Devices</a>
            </div>
            <div class="nav-status">
                <span class="status-indicator online"></span>
                <span id="nodeIdDisplay">Node --</span>
            </div>
        </nav>

        <h1 class="headline-large mb-3">Configuration</h1>

        <!-- Toast -->
        <div id="toast" class="toast" role="alert"
            style="display:none; position: fixed; top: 20px; right: 20px; z-index: 1050; padding: 15px;">
            <div class="d-flex">
                <div class="toast-body" id="toast-message">Action successful</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    onclick="document.getElementById('toast').style.display='none'"></button>
            </div>
        </div>

        <form id="configForm">
            <!-- 1. Device Identity -->
            <div class="card">
                <div class="card-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                    </svg>
                    Device Identity
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md3-text-field">
                            <input type="number" id="node_id" name="node_id" min="1" max="255" placeholder=" " required>
                            <label for="node_id">Node ID (1-255)</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md3-text-field">
                            <input type="text" id="node_name" name="node_name" maxlength="31" placeholder=" " required>
                            <label for="node_name">Friendly Name</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid mt-3">
                <button type="button" class="btn btn-primary" onclick="saveConfig('identity')">Save Device
                    Identity</button>
            </div>
    </div>

    <!-- 2. Radio Settings -->
    <div class="card">
        <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
            Radio Configuration
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="md3-text-field">
                    <select id="freq_band" name="freq_band" required>
                        <option value="IN865">IN865 (India)</option>
                        <option value="EU868">EU868 (Europe)</option>
                        <option value="US915">US915 (USA)</option>
                        <option value="EU433">EU433 (Europe)</option>
                        <option value="CN470">CN470 (China)</option>
                        <option value="CN779">CN779 (China)</option>
                        <option value="AU915">AU915 (Australia)</option>
                        <option value="AS923">AS923 (Asia/Japan)</option>
                        <option value="CUSTOM">Custom Frequency</option>
                    </select>
                    <label for="freq_band">Frequency Band</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="md3-text-field" id="freq_input_container">
                    <select id="frequency_select" name="frequency_select"></select>
                    <input type="number" class="d-none" id="frequency" name="frequency" min="137000000" max="1020000000"
                        placeholder=" ">
                    <label for="frequency">Channel / Frequency (Hz)</label>
                </div>
            </div>
        </div>

        <!-- Toggle for Advanced -->
        <div class="text-center mt-3 mb-3">
            <button type="button" class="btn btn-outline-secondary" onclick="toggleAdvancedRadio()" id="btnAdvanced">
                Show Advanced Settings
            </button>
        </div>

        <!-- Advanced Radio Fields (Hidden by default) -->
        <div id="advancedRadio" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="md3-text-field">
                        <select id="spreading_factor" name="spread_factor" required>
                            <option value="7">SF7 (Fastest)</option>
                            <option value="8">SF8</option>
                            <option value="9">SF9</option>
                            <option value="10">SF10</option>
                            <option value="11">SF11</option>
                            <option value="12">SF12 (Longest Range)</option>
                        </select>
                        <label for="spreading_factor">Spreading Factor</label>
                    </div>
                    <div class="md3-text-field">
                        <select id="bandwidth" name="bandwidth" required>
                            <option value="125000">125 kHz</option>
                            <option value="250000">250 kHz</option>
                            <option value="500000">500 kHz</option>
                        </select>
                        <label for="bandwidth">Bandwidth</label>
                    </div>
                    <div class="md3-text-field">
                        <select id="coding_rate" name="coding_rate" required>
                            <option value="5">4/5</option>
                            <option value="6">4/6</option>
                            <option value="7">4/7</option>
                            <option value="8">4/8</option>
                        </select>
                        <label for="coding_rate">Coding Rate</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md3-text-field">
                        <select id="tx_power" name="tx_power" required>
                            <option value="2">2 dBm</option>
                            <option value="10">10 dBm</option>
                            <option value="17">17 dBm</option>
                            <option value="20">20 dBm (Max)</option>
                        </select>
                        <label for="tx_power">TX Power</label>
                    </div>
                    <div class="md3-text-field">
                        <input type="number" id="preamble_length" name="preamble_length" value="8" placeholder=" ">
                        <label for="preamble_length">Preamble Length</label>
                    </div>
                    <div class="md3-text-field">
                        <input type="text" id="sync_word" name="sync_word" placeholder=" " pattern="^0x[0-9A-Fa-f]{2}$">
                        <label for="sync_word">Sync Word (Hex)</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Airtime Calculator Display -->
        <div class="alert alert-info mt-3 text-center">
            <small>Approx. Airtime (32B packet):</small>
            <strong id="airtimeValue">-- ms</strong>
        </div>

        <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary" onclick="saveConfig('radio')">Save Radio
                Settings</button>
        </div>
    </div>

    <!-- 3. Network & Mesh -->
    <div class="card">
        <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
            </svg>
            Mesh Network
        </div>
        <!-- ... Simplified for brevity, kept key fields ... -->
        <div class="row">
            <div class="col-md-6">
                <div class="md3-text-field">
                    <select id="max_hops" name="max_hops">
                        <option value="3">3 Hops</option>
                        <option value="5" selected>5 Hops</option>
                        <option value="10">10 Hops</option>
                    </select>
                    <label for="max_hops">Max Hops</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="md3-text-field">
                    <input type="number" id="route_timeout" name="route_timeout" placeholder=" ">
                    <label for="route_timeout">Route Timeout (s)</label>
                </div>
            </div>
        </div>
        <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary" onclick="saveConfig('network')">Save Network
                Settings</button>
        </div>
    </div>

    <!-- 4. WiFi Settings -->
    <div class="card">
        <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z" />
            </svg>
            WiFi Settings
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="md3-text-field">
                    <input type="text" id="wifi_ssid" name="wifi_ssid" placeholder=" ">
                    <label for="wifi_ssid">WiFi SSID</label>
                </div>
                <div class="md3-text-field">
                    <input type="password" id="wifi_password" name="wifi_password" placeholder=" ">
                    <label for="wifi_password">Password</label>
                </div>
            </div>
            <div class="col-md-6">
                <label class="md3-switch">
                    <span>Enable Web Server</span>
                    <input type="checkbox" id="enable_web_server" name="enable_web_server">
                    <span class="track"><span class="thumb"></span></span>
                </label>
            </div>
        </div>
        <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary" onclick="saveConfig('wifi')">Save WiFi
                Settings</button>
        </div>
    </div>

    <!-- 5. Security Settings -->
    <div class="card">
        <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
            </svg>
            Security Settings
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label class="md3-switch">
                    <span>Enable AES Encryption</span>
                    <input type="checkbox" id="enable_encryption" name="enable_encryption"
                        onchange="toggleSecurityFields()">
                    <span class="track"><span class="thumb"></span></span>
                </label>
            </div>
        </div>

        <div id="securityFields" style="display: none;">
            <div class="row">
                <div class="col-md-12">
                    <div class="md3-text-field">
                        <input type="text" id="aes_key" name="aes_key" placeholder=" " maxlength="32">
                        <label for="aes_key">AES Key (32 hex)</label>
                    </div>
                    <div class="d-flex" style="gap: 16px; margin-bottom: 24px;">
                        <button type="button" class="btn btn-outline-secondary btn-sm"
                            onclick="generateAESKey()">Generate Key</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm"
                            onclick="copyToClipboard('aes_key')">Copy Key</button>
                    </div>

                    <div class="md3-text-field">
                        <input type="text" id="iv" name="iv" placeholder=" " maxlength="32">
                        <label for="iv">Initialization Vector (32 hex)</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary" onclick="saveConfig('security')">Save Security
                Settings</button>
        </div>
    </div>

    <!-- Factory Reset -->
    <div class="d-grid mt-4 mb-5">
        <button type="button" class="btn btn-outline-danger w-100" onclick="resetToDefaults()">
            Factory Reset
        </button>
    </div>
    </form>
    </div>

    <!-- Mobile Bottom Nav -->
    <nav class="bottom-nav">
        <a href="/" class="bottom-nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
            </svg>
            Dashboard
        </a>
        <a href="/lora-config.html" class="bottom-nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
            </svg>
            Config
        </a>
        <a href="/devices.html" class="bottom-nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M3.27 3L2 4.27l5 5V13h3v9l3.58-6.14L17.73 20 19 18.73 3.27 3zM17 10h-4l4 4h-4v2h2v-2h4v-2h-2v2h-4v-4c0-1.1-.9-2-2-2zm-5 5H8v2h4v-2z" />
            </svg>
            Devices
        </a>
    </nav>

    <script src="/script.js?v=6"></script>
    <script>
        function toggleAdvancedRadio() {
            var advDiv = document.getElementById('advancedRadio');
            var btn = document.getElementById('btnAdvanced');
            if (advDiv.style.display === 'none') {
                advDiv.style.display = 'block';
                btn.textContent = 'Hide Advanced Settings';
            } else {
                advDiv.style.display = 'none';
                btn.textContent = 'Show Advanced Settings';
            }
        }

        // Ensure ID is populated inline
        fetch('/api/config')
            .then(r => r.json())
            .then(data => {
                if (data.success && data.data.node_id) {
                    document.getElementById('nodeIdDisplay').textContent = "Node " + data.data.node_id;
                    // Populate other fields... this is largely handled by script.js but we want the ID ASAP
                }
            })
            .catch(e => console.log('Inline ID fetch failed', e));
    </script>
</body>

</html>
