<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa Configuration</title>

    <link rel="stylesheet" href="/styles.css">
    <style>

            border-bottom: none;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>

                </svg>
                <span>LoRa Mesh Network</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 24 24" fill="currentColor">

                            d="M12 4a9 9 0 0 1 9 9h-2a7 7 0 0 0-7-7 7 7 0 0 0-7 7H3a9 9 0 0 1 9-9zm0 5l2 5-2 1-2-1 2-5z" />
                    </svg> Dashboard</a>
                <a href="/lora-config.html" class="nav-link active"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />

            <div class="nav-status">
                <span class="status-indicator online"></span>
                <span>Node <span id="nodeId">1</span></span>

        <h4>LoRa Mesh Configuration</h4>

        <!-- Toast for notifications -->
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert"
            style="display: none;">
            <div class="d-flex">
                <div class="toast-body" id="toast-message"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>

        <!-- Device Identification Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Device Identification</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="node_id" class="form-label">Node ID</label>
                            <input type="number" class="form-control" id="node_id" min="1" max="255">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="node_name" class="form-label">Node Name</label>
                            <input type="text" class="form-control" id="node_name" maxlength="31">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Radio Settings Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Radio Settings</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="freq_band" class="form-label">Frequency Band</label>
                            <select class="form-select" id="freq_band">
                                <option value="IN865">IN865 (India)</option>
                                <option value="EU868">EU868 (Europe)</option>
                                <option value="US915">US915 (USA)</option>
                                <option value="EU433">EU433 (Europe)</option>
                                <option value="CN470">CN470 (China)</option>
                                <option value="CN779">CN779 (China)</option>
                                <option value="AU915">AU915 (Australia)</option>
                                <option value="AS923">AS923 (Asia/Japan)</option>
                                <option value="CUSTOM">Custom Frequency</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="frequency" class="form-label">Channel / Frequency (Hz)</label>
                            <div id="freq_input_container">
                                <!-- Populated by JS -->
                                <select class="form-select" id="frequency_select"></select>
                                <input type="number" class="form-control d-none" id="frequency" min="137000000"
                                    max="1020000000">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="spreading_factor" class="form-label">Spreading Factor</label>
                            <select class="form-select" id="spreading_factor">
                                <option value="7">SF7 (Fastest)</option>
                                <option value="8">SF8</option>
                                <option value="9">SF9</option>
                                <option value="10">SF10</option>
                                <option value="11">SF11</option>
                                <option value="12">SF12 (Longest Range)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bandwidth" class="form-label">Bandwidth</label>
                            <select class="form-select" id="bandwidth">
                                <option value="7800">7.8 kHz</option>
                                <option value="10400">10.4 kHz</option>
                                <option value="15600">15.6 kHz</option>
                                <option value="20800">20.8 kHz</option>
                                <option value="31250">31.25 kHz</option>
                                <option value="41700">41.7 kHz</option>
                                <option value="62500">62.5 kHz</option>
                                <option value="125000" selected>125 kHz</option>
                                <option value="250000">250 kHz</option>
                                <option value="500000">500 kHz</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="coding_rate" class="form-label">Coding Rate</label>
                            <select class="form-select" id="coding_rate">
                                <option value="5">4/5</option>
                                <option value="6">4/6</option>
                                <option value="7">4/7</option>
                                <option value="8">4/8</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tx_power" class="form-label">TX Power (dBm)</label>
                            <select class="form-select" id="tx_power">
                                <option value="2">2 dBm</option>
                                <option value="5">5 dBm</option>
                                <option value="8">8 dBm</option>
                                <option value="11">11 dBm</option>
                                <option value="14">14 dBm</option>
                                <option value="17" selected>17 dBm</option>
                                <option value="20">20 dBm</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sync_word" class="form-label">Sync Word (Hex)</label>
                            <input type="text" class="form-control" id="sync_word" pattern="^0x[0-9A-Fa-f]{2}$"
                                placeholder="0x12">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="preamble_length" class="form-label">Preamble Length</label>
                            <input type="number" class="form-control" id="preamble_length" min="6" max="65535"
                                value="8">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="symbol_timeout" class="form-label">Symbol Timeout</label>
                            <input type="number" class="form-control" id="symbol_timeout" min="0" max="1023" value="5">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="enable_crc">
                            <label class="form-check-label" for="enable_crc">Enable CRC</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="enable_ldro">
                            <label class="form-check-label" for="enable_ldro">Enable LDRO (Low Data Rate
                                Optimize)</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-save-section" onclick="saveRadioSettings()">Save Radio
                        Settings</button>
                </div>
            </div>
        </div>

        <!-- Network Settings Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Network Settings</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="ping_interval" class="form-label">Ping Interval (seconds)</label>
                            <input type="number" class="form-control" id="ping_interval" min="10" max="3600">
                        </div>
                        <div class="mb-3">
                            <label for="beacon_interval" class="form-label">Beacon Interval (seconds)</label>
                            <input type="number" class="form-control" id="beacon_interval" min="30" max="3600">
                        </div>
                        <div class="mb-3">
                            <label for="route_timeout" class="form-label">Route Timeout (seconds)</label>
                            <input type="number" class="form-control" id="route_timeout" min="60" max="86400">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="max_hops" class="form-label">Maximum Hops</label>
                            <select class="form-select" id="max_hops">
                                <option value="1">1 Hop</option>
                                <option value="2">2 Hops</option>
                                <option value="3">3 Hops</option>
                                <option value="4">4 Hops</option>
                                <option value="5" selected>5 Hops</option>
                                <option value="6">6 Hops</option>
                                <option value="7">7 Hops</option>
                                <option value="8">8 Hops</option>
                                <option value="9">9 Hops</option>
                                <option value="10">10 Hops</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="enable_ack">
                            <label class="form-check-label" for="enable_ack">Enable ACK (Acknowledgement)</label>
                        </div>
                        <div class="mb-3">
                            <label for="ack_timeout" class="form-label">ACK Timeout (ms)</label>
                            <input type="number" class="form-control" id="ack_timeout" min="100" max="10000">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="enable_self_healing">
                            <label class="form-check-label" for="enable_self_healing">Enable Self Healing</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="healing_timeout" class="form-label">Healing Timeout (seconds)</label>
                            <input type="number" class="form-control" id="healing_timeout" min="10" max="3600">
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-save-section" onclick="saveNetworkSettings()">Save Network
                        Settings</button>
                </div>
            </div>
        </div>

        <!-- WiFi Settings Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">WiFi Settings</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="wifi_ssid" class="form-label">WiFi SSID</label>
                            <input type="text" class="form-control" id="wifi_ssid" maxlength="31">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="wifi_password" class="form-label">WiFi Password</label>
                            <input type="password" class="form-control" id="wifi_password" maxlength="63">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="enable_web_server">
                            <label class="form-check-label" for="enable_web_server">Enable Web Server</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="web_port" class="form-label">Web Server Port</label>
                            <input type="number" class="form-control" id="web_port" min="1" max="65535">
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-save-section" onclick="saveWiFiSettings()">Save WiFi
                        Settings</button>
                </div>
            </div>
        </div>

        <!-- Security Settings Card -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Security Settings</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="enable_encryption">
                            <label class="form-check-label" for="enable_encryption">Enable AES Encryption</label>
                        </div>
                        <div class="mb-3">
                            <label for="aes_key" class="form-label">AES Key (32 hex characters)</label>
                            <input type="text" class="form-control" id="aes_key" pattern="^[0-9A-Fa-f]{32}$"
                                placeholder="A96ED70C...7CFC6294" maxlength="32">
                            <small class="text-muted">Enter 32-character hex key (16 bytes)</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="iv" class="form-label">Initialization Vector (32 hex characters)</label>
                            <input type="text" class="form-control" id="iv" pattern="^[0-9A-Fa-f]{32}$"
                                placeholder="0123456789ABCDEF..." maxlength="32">
                            <small class="text-muted">Enter 32-character hex IV (16 bytes)</small>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-save-section" onclick="saveSecuritySettings()">Save Security
                        Settings</button>
                </div>
            </div>
        </div>

        <!-- Save All Button -->
        <div class="card">
            <div class="card-body text-center d-grid gap-3 d-md-block">
                <button type="button" class="btn btn-primary btn-lg" onclick="saveAllSettings()">
                    Save All Settings
                </button>
                <button type="button" class="btn btn-outline-secondary btn-lg" onclick="loadCurrentSettings()">
                    Reload Settings
                </button>
                <button type="button" class="btn btn-outline-danger btn-lg" onclick="resetToDefaults()">
                    Reset to Defaults
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->


    <script src="/script.js?v=4"></script>
    <script>
        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');

            toastMessage.textContent = message;
            toast.className = `toast align-items-center text-white border-0 show`;

            if (type === 'success') {
                toast.classList.add('bg-success');
            } else if (type === 'error') {
                toast.classList.add('bg-danger');
            } else if (type === 'warning') {
                toast.classList.add('bg-warning');
            }

            // Auto-hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Load current settings from device
        function loadCurrentSettings() {
            fetch('/api/config', { cache: 'no-store' })
                .then(response => response.json())
                .then(response => {
                    if (!response.success || !response.data) {
                        console.error('Invalid response:', response);
                        showToast('Failed to load settings', 'error');
                        return;
                    }
                    const data = response.data;
                    // Device Identification
                    const nodeId = data.node_id || 1;
                    document.getElementById('node_id').value = nodeId;
                    document.getElementById('node_name').value = data.node_name || 'LoRa-Node';

                    // Update Top Nav Node ID if it exists
                    const navNodeId = document.getElementById('nodeId');
                    if (navNodeId) {
                        navNodeId.textContent = nodeId;
                    }

                    // Radio Settings
                    document.getElementById('frequency').value = data.frequency || 868000000;
                    document.getElementById('spreading_factor').value = data.spread_factor || 7;
                    document.getElementById('bandwidth').value = data.bandwidth || 125000;
                    document.getElementById('coding_rate').value = data.coding_rate || 5;
                    document.getElementById('tx_power').value = data.tx_power || 17;
                    document.getElementById('sync_word').value = '0x' + (data.sync_word || 0x12).toString(16).toUpperCase();
                    document.getElementById('preamble_length').value = data.preamble_length || 8;
                    document.getElementById('symbol_timeout').value = data.symbol_timeout || 5;
                    document.getElementById('enable_crc').checked = data.enable_crc || true;
                    document.getElementById('enable_ldro').checked = data.enable_ldro || true;

                    // Network Settings
                    document.getElementById('ping_interval').value = data.ping_interval || 30;
                    document.getElementById('beacon_interval').value = data.beacon_interval || 60;
                    document.getElementById('route_timeout').value = data.route_timeout || 300;
                    document.getElementById('max_hops').value = data.max_hops || 5;
                    document.getElementById('enable_ack').checked = data.enable_ack || true;
                    document.getElementById('ack_timeout').value = data.ack_timeout || 1000;
                    document.getElementById('enable_self_healing').checked = data.enable_self_healing || false;
                    document.getElementById('healing_timeout').value = data.healing_timeout || 30;

                    // WiFi Settings
                    document.getElementById('wifi_ssid').value = data.wifi_ssid || 'LoRa-Mesh';
                    document.getElementById('wifi_password').value = data.wifi_password || '';
                    document.getElementById('enable_web_server').checked = data.enable_web_server || false;
                    document.getElementById('web_port').value = data.web_port || 80;

                    // Security Settings
                    document.getElementById('enable_encryption').checked = data.enable_encryption || false;
                    document.getElementById('aes_key').value = data.aes_key || '';
                    document.getElementById('iv').value = data.iv || '';

                    showToast('Settings loaded successfully!');
                })
                .catch(error => {
                    console.error('Error loading settings:', error);
                    showToast('Failed to load settings', 'error');
                });
        }

        // Save Radio Settings
        function saveRadioSettings() {
            const settings = {
                frequency: parseInt(document.getElementById('frequency').value),
                spread_factor: parseInt(document.getElementById('spreading_factor').value),
                bandwidth: parseInt(document.getElementById('bandwidth').value),
                coding_rate: parseInt(document.getElementById('coding_rate').value),
                tx_power: parseInt(document.getElementById('tx_power').value),
                sync_word: parseInt(document.getElementById('sync_word').value.replace('0x', ''), 16),
                preamble_length: parseInt(document.getElementById('preamble_length').value),
                symbol_timeout: parseInt(document.getElementById('symbol_timeout').value),
                enable_crc: document.getElementById('enable_crc').checked,
                enable_ldro: document.getElementById('enable_ldro').checked
            };

            saveSettingsSection('/api/config', settings, 'Radio settings');
        }

        // Save Network Settings
        function saveNetworkSettings() {
            const settings = {
                ping_interval: parseInt(document.getElementById('ping_interval').value),
                beacon_interval: parseInt(document.getElementById('beacon_interval').value),
                route_timeout: parseInt(document.getElementById('route_timeout').value),
                max_hops: parseInt(document.getElementById('max_hops').value),
                enable_ack: document.getElementById('enable_ack').checked,
                ack_timeout: parseInt(document.getElementById('ack_timeout').value),
                enable_self_healing: document.getElementById('enable_self_healing').checked,
                healing_timeout: parseInt(document.getElementById('healing_timeout').value)
            };

            saveSettingsSection('/api/config', settings, 'Network settings');
        }

        // Save WiFi Settings
        function saveWiFiSettings() {
            const settings = {
                wifi_ssid: document.getElementById('wifi_ssid').value,
                wifi_password: document.getElementById('wifi_password').value,
                enable_web_server: document.getElementById('enable_web_server').checked,
                web_port: parseInt(document.getElementById('web_port').value)
            };

            saveSettingsSection('/api/config', settings, 'WiFi settings');
        }

        // Save Security Settings
        function saveSecuritySettings() {
            const settings = {
                enable_encryption: document.getElementById('enable_encryption').checked,
                aes_key: document.getElementById('aes_key').value,
                iv: document.getElementById('iv').value
            };

            saveSettingsSection('/api/config', settings, 'Security settings');
        }

        // Generic function to save settings section
        function saveSettingsSection(endpoint, settings, sectionName) {
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(settings)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast(`${sectionName} saved successfully!`);
                    } else {
                        showToast(`Failed to save ${sectionName.toLowerCase()}: ${data.message}`, 'error');
                    }
                })
                .catch(error => {
                    console.error(`Error saving ${sectionName}:`, error);
                    showToast(`Failed to save ${sectionName.toLowerCase()}`, 'error');
                });
        }

        // Save all settings at once
        function saveAllSettings() {
            // Collect all settings from all sections
            const allSettings = {
                // Device Identification
                node_id: parseInt(document.getElementById('node_id').value),
                node_name: document.getElementById('node_name').value,

                // Radio Settings
                frequency: parseInt(document.getElementById('frequency').value),
                spread_factor: parseInt(document.getElementById('spreading_factor').value),
                bandwidth: parseInt(document.getElementById('bandwidth').value),
                coding_rate: parseInt(document.getElementById('coding_rate').value),
                tx_power: parseInt(document.getElementById('tx_power').value),
                sync_word: parseInt(document.getElementById('sync_word').value.replace('0x', ''), 16),
                preamble_length: parseInt(document.getElementById('preamble_length').value),
                symbol_timeout: parseInt(document.getElementById('symbol_timeout').value),
                enable_crc: document.getElementById('enable_crc').checked,
                enable_ldro: document.getElementById('enable_ldro').checked,

                // Network Settings
                ping_interval: parseInt(document.getElementById('ping_interval').value),
                beacon_interval: parseInt(document.getElementById('beacon_interval').value),
                route_timeout: parseInt(document.getElementById('route_timeout').value),
                max_hops: parseInt(document.getElementById('max_hops').value),
                enable_ack: document.getElementById('enable_ack').checked,
                ack_timeout: parseInt(document.getElementById('ack_timeout').value),
                enable_self_healing: document.getElementById('enable_self_healing').checked,
                healing_timeout: parseInt(document.getElementById('healing_timeout').value),

                // WiFi Settings
                wifi_ssid: document.getElementById('wifi_ssid').value,
                wifi_password: document.getElementById('wifi_password').value,
                enable_web_server: document.getElementById('enable_web_server').checked,
                web_port: parseInt(document.getElementById('web_port').value),

                // Security Settings
                enable_encryption: document.getElementById('enable_encryption').checked,
                aes_key: document.getElementById('aes_key').value,
                iv: document.getElementById('iv').value
            };

            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(allSettings)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast('All settings saved successfully!');
                    } else {
                        showToast(`Failed to save settings: ${data.message}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error saving all settings:', error);
                    showToast('Failed to save all settings', 'error');
                });
        }

        // Reset to default settings
        function resetToDefaults() {
            if (confirm('Are you sure you want to reset all settings to defaults? This cannot be undone.')) {
                fetch('/api/config/reset', {
                    method: 'POST'
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            showToast('Settings reset to defaults!');
                            // Reload the default values
                            setTimeout(loadCurrentSettings, 1000);
                        } else {
                            showToast('Failed to reset settings', 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error resetting settings:', error);
                        showToast('Failed to reset settings', 'error');
                    });
            }
        }

        // Load settings when page loads
        document.addEventListener('DOMContentLoaded', loadCurrentSettings);
    </script>
</body>

</html>
