<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa Configuration</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-satellite-dish"></i>
                <span>LoRa Mesh Network</span>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/config" class="nav-link active"><i class="fas fa-cog"></i> LoRa Config</a>
                <a href="/devices" class="nav-link"><i class="fas fa-network-wired"></i> Devices</a>
            </div>
            <div class="nav-status">
                <span class="status-indicator online"></span>
                <span>Node <span id="nodeId">1</span></span>
            </div>
        </nav>

        <!-- Configuration Content -->
        <div class="config-container">
            <h1><i class="fas fa-cog"></i> LoRa Configuration</h1>
            
            <div class="config-tabs">
                <button class="tab-btn active" onclick="showTab('basic')">Basic Settings</button>
                <button class="tab-btn" onclick="showTab('advanced')">Advanced Settings</button>
                <button class="tab-btn" onclick="showTab('network')">Network Settings</button>
                <button class="tab-btn" onclick="showTab('security')">Security</button>
            </div>

            <!-- Basic Settings Tab -->
            <div id="basic-tab" class="tab-content active">
                <div class="config-section">
                    <h3><i class="fas fa-microchip"></i> Node Identity</h3>
                    <div class="form-group">
                        <label for="nodeId">Node ID:</label>
                        <select id="nodeIdSelect">
                            <option value="1">1 (Master)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <small>ID 1 is Master, others are Slaves</small>
                    </div>
                    <div class="form-group">
                        <label for="nodeName">Node Name:</label>
                        <input type="text" id="nodeName" placeholder="Enter node name">
                    </div>
                </div>

                <div class="config-section">
                    <h3><i class="fas fa-wave-square"></i> LoRa Parameters</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="frequency">Frequency (MHz):</label>
                            <select id="frequency">
                                <option value="433000000">433 MHz</option>
                                <option value="868000000">868 MHz</option>
                                <option value="915000000">915 MHz</option>
                                <option value="866400000">866.4 MHz</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="spreadingFactor">Spreading Factor:</label>
                            <select id="spreadingFactor">
                                <option value="7">SF7 (Fastest)</option>
                                <option value="8">SF8</option>
                                <option value="9">SF9</option>
                                <option value="10">SF10</option>
                                <option value="11">SF11</option>
                                <option value="12">SF12 (Longest Range)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bandwidth">Bandwidth:</label>
                            <select id="bandwidth">
                                <option value="7800">7.8 kHz</option>
                                <option value="10400">10.4 kHz</option>
                                <option value="15600">15.6 kHz</option>
                                <option value="20800">20.8 kHz</option>
                                <option value="31250">31.25 kHz</option>
                                <option value="41700">41.7 kHz</option>
                                <option value="62500">62.5 kHz</option>
                                <option value="125000">125 kHz</option>
                                <option value="250000">250 kHz</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="codingRate">Coding Rate:</label>
                            <select id="codingRate">
                                <option value="5">4/5 (Most efficient)</option>
                                <option value="6">4/6</option>
                                <option value="7">4/7</option>
                                <option value="8">4/8 (Most robust)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txPower">TX Power: <span id="txPowerValue">17 dBm</span></label>
                        <input type="range" id="txPower" min="2" max="20" step="1" value="17">
                    </div>
                </div>
            </div>

            <!-- Advanced Settings Tab -->
            <div id="advanced-tab" class="tab-content">
                <div class="config-section">
                    <h3><i class="fas fa-sliders-h"></i> Advanced LoRa Settings</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="syncWord">Sync Word:</label>
                            <input type="text" id="syncWord" value="0x12">
                            <small>0x12 (private) or 0x34 (public)</small>
                        </div>
                        <div class="form-group">
                            <label for="preambleLength">Preamble Length:</label>
                            <input type="number" id="preambleLength" min="6" max="65535" value="8">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="enableCrc"> Enable CRC
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="enableLdro"> Low Data Rate Optimize
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="symbolTimeout">Symbol Timeout:</label>
                        <input type="number" id="symbolTimeout" min="0" max="1023" value="5">
                    </div>
                </div>
            </div>

            <!-- Network Settings Tab -->
            <div id="network-tab" class="tab-content">
                <div class="config-section">
                    <h3><i class="fas fa-network-wired"></i> Network Settings</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pingInterval">Ping Interval (seconds):</label>
                            <input type="number" id="pingInterval" min="5" max="3600" value="30">
                        </div>
                        <div class="form-group">
                            <label for="beaconInterval">Beacon Interval (seconds):</label>
                            <input type="number" id="beaconInterval" min="10" max="600" value="60">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="routeTimeout">Route Timeout (seconds):</label>
                            <input type="number" id="routeTimeout" min="30" max="3600" value="300">
                        </div>
                        <div class="form-group">
                            <label for="maxHops">Maximum Hops:</label>
                            <input type="number" id="maxHops" min="1" max="10" value="5">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="enableAck"> Enable ACK
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="enableSelfHealing"> Enable Self-Healing
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ackTimeout">ACK Timeout (ms):</label>
                        <input type="number" id="ackTimeout" min="100" max="10000" value="1000">
                    </div>
                </div>
            </div>

            <!-- Security Tab -->
            <div id="security-tab" class="tab-content">
                <div class="config-section">
                    <h3><i class="fas fa-shield-alt"></i> Security Settings</h3>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="enableEncryption"> Enable AES Encryption
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="aesKey">AES Key (Hex):</label>
                        <input type="text" id="aesKey" value="00112233445566778899AABBCCDDEEFF">
                    </div>
                    <div class="form-group">
                        <label for="iv">Initialization Vector (Hex):</label>
                        <input type="text" id="iv" value="000102030405060708090A0B0C0D0E0F">
                    </div>
                    <div class="form-group">
                        <label for="wifiPassword">WiFi Password:</label>
                        <input type="password" id="wifiPassword" placeholder="Enter WiFi password">
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-bar">
                <button class="btn btn-primary" onclick="saveConfig()">
                    <i class="fas fa-save"></i> Save Configuration
                </button>
                <button class="btn btn-secondary" onclick="loadConfig()">
                    <i class="fas fa-sync"></i> Reload
                </button>
                <button class="btn btn-danger" onclick="resetConfig()">
                    <i class="fas fa-trash"></i> Reset to Defaults
                </button>
                <button class="btn btn-success" onclick="applyConfig()">
                    <i class="fas fa-bolt"></i> Apply Now
                </button>
                <button class="btn btn-warning" onclick="debugNVS()">
                    <i class="fas fa-bug"></i> Debug NVS
                </button>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script src="/script.js"></script>
    <script>
        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }
        //Debug NVS
        async function debugNVS() {
        try {
            const response = await fetch('/api/debug/nvs');
            const result = await response.json();
            if (result.success) {
                showStatus('NVS debug sent to serial console', 'success');
                alert('Check serial monitor for NVS debug output');
            }
        } catch (error) {
            console.error('Error debugging NVS:', error);
            showStatus('Error debugging NVS', 'error');
        }
    }
        // Load current configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                // Basic settings
                document.getElementById('nodeIdSelect').value = config.node_id;
                document.getElementById('nodeName').value = config.node_name;
                
                // LoRa settings
                document.getElementById('frequency').value = config.frequency;
                document.getElementById('spreadingFactor').value = config.spreading_factor;
                document.getElementById('bandwidth').value = config.bandwidth;
                document.getElementById('codingRate').value = config.coding_rate;
                document.getElementById('txPower').value = config.tx_power;
                document.getElementById('txPowerValue').textContent = config.tx_power + ' dBm';
                
                // Advanced settings
                document.getElementById('syncWord').value = '0x' + config.sync_word.toString(16).padStart(2, '0');
                document.getElementById('preambleLength').value = config.preamble_length;
                document.getElementById('enableCrc').checked = config.enable_crc;
                document.getElementById('enableLdro').checked = config.enable_ldro;
                document.getElementById('symbolTimeout').value = config.symbol_timeout;
                
                // Network settings
                document.getElementById('pingInterval').value = config.ping_interval;
                document.getElementById('beaconInterval').value = config.beacon_interval;
                document.getElementById('routeTimeout').value = config.route_timeout;
                document.getElementById('maxHops').value = config.max_hops;
                document.getElementById('enableAck').checked = config.enable_ack;
                document.getElementById('enableSelfHealing').checked = config.enable_self_healing;
                document.getElementById('ackTimeout').value = config.ack_timeout;
                
                // Security settings
                document.getElementById('enableEncryption').checked = config.enable_encryption;
                
                showStatus('Configuration loaded successfully', 'success');
                
            } catch (error) {
                console.error('Error loading config:', error);
                showStatus('Error loading configuration', 'error');
            }
        }
        
        // Save configuration
        async function saveConfig() {
            const config = {
                // Node Identity
                node_id: parseInt(document.getElementById('nodeIdSelect').value),
                node_name: document.getElementById('nodeName').value,
                
                // LoRa Parameters - MUST INCLUDE THESE
                frequency: parseInt(document.getElementById('frequency').value),
                spreading_factor: parseInt(document.getElementById('spreadingFactor').value), // THIS ONE!
                bandwidth: parseInt(document.getElementById('bandwidth').value),
                coding_rate: parseInt(document.getElementById('codingRate').value),
                tx_power: parseInt(document.getElementById('txPower').value),
                
                // Encryption - MUST INCLUDE THIS
                enable_encryption: document.getElementById('enableEncryption').checked,
                
                // Advanced settings
                sync_word: parseInt(document.getElementById('syncWord').value, 16),
                preamble_length: parseInt(document.getElementById('preambleLength').value),
                enable_crc: document.getElementById('enableCrc').checked,
                enable_ldro: document.getElementById('enableLdro').checked,
                symbol_timeout: parseInt(document.getElementById('symbolTimeout').value),
                
                // Network settings
                ping_interval: parseInt(document.getElementById('pingInterval').value),
                beacon_interval: parseInt(document.getElementById('beaconInterval').value),
                route_timeout: parseInt(document.getElementById('routeTimeout').value),
                max_hops: parseInt(document.getElementById('maxHops').value),
                enable_ack: document.getElementById('enableAck').checked,
                enable_self_healing: document.getElementById('enableSelfHealing').checked,
                ack_timeout: parseInt(document.getElementById('ackTimeout').value),
                
                // Web server
                enable_web_server: true,  // Always true
                web_port: 80
            };
            
            console.log("Saving config:", config);
            console.log("Spreading Factor:", config.spreading_factor);
            console.log("Encryption:", config.enable_encryption);
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                console.log("Save result:", result);
                
                if (result.success) {
                    showStatus(`Configuration saved! SF=${result.spreading_factor}, Enc=${result.enable_encryption ? 'On' : 'Off'}`, 'success');
                } else {
                    showStatus('Error saving configuration', 'error');
                }
            } catch (error) {
                console.error('Error saving config:', error);
                showStatus('Error saving configuration: ' + error.message, 'error');
            }
        }
        
        // Apply configuration immediately
        async function applyConfig() {
            // First save, then apply
            await saveConfig();
            
            try {
                const response = await fetch('/api/config/apply', {method: 'POST'});
                const result = await response.json();
                if (result.success) {
                    showStatus('Configuration applied successfully', 'success');
                } else {
                    showStatus('Error applying configuration', 'error');
                }
            } catch (error) {
                console.error('Error applying config:', error);
                showStatus('Error applying configuration', 'error');
            }
        }
        
        // Reset to defaults
        async function resetConfig() {
            if (confirm('Are you sure you want to reset to defaults?')) {
                try {
                    const response = await fetch('/api/config/reset', {method: 'POST'});
                    const result = await response.json();
                    if (result.success) {
                        showStatus('Configuration reset to defaults', 'success');
                        setTimeout(() => location.reload(), 2000);
                    }
                } catch (error) {
                    console.error('Error resetting config:', error);
                    showStatus('Error resetting configuration', 'error');
                }
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status-message';
            }, 5000);
        }
        
        // TX Power slider update
        document.getElementById('txPower').addEventListener('input', function() {
            document.getElementById('txPowerValue').textContent = this.value + ' dBm';
        });
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
        });
    </script>
</body>
</html>
